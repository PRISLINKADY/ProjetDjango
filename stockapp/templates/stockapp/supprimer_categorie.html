{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <p class="text-center">Êtes-vous sûr de vouloir supprimer la catégorie "{{ categorie.designation }}" ?</p>
                <button type="submit" class="btn btn-danger d-block mx-auto">Supprimer</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
