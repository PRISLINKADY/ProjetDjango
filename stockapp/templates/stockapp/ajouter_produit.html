{% extends 'base.html' %}

{% block title %}Add_Cat{% endblock %}

{% block content %}



<div class="row mt-5">
    <div class="col-lg-6 mx-auto">
  
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ajouter une categorie</h5>
  
          <!--  Form add categorie --> 

          <form method="post" action="{% url "ajouter_produit" %}" enctype="multipart/form-data" >
  
            
            {% csrf_token %}



            <div class="form-group">
              <label for="reference" class="col-sm-2 col-form-label">Référence</label>
              <div class="col-sm-10">
                <input class="form-control" type="number" name="reference" required>
             </div>
            </div>

            
            <div class="form-group">
              <label for="designation" class="col-sm-2 col-form-label">Designation</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="designation" required>
             </div>
            </div>

            <div class="form-group">
              <label for="categorie" class="col-sm-2 col-form-label">Categorie</label>
              <div class="col-sm-10">
                <select name="categorie" id="" class="form-control" required>
                  <option value="">Selectionner une categorie</option>

                  {% for categorie in categories %}
                  <option value="{{ categorie.id }}">{{ categorie.designation }}</option>
                  {% endfor %} 

                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" style="height: 100px" name="description" required></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="prix_achat" class="col-sm-2 col-form-label">Prix d'achat</label>
              <div class="col-sm-10">
                <input class="form-control" type="number" name="prix_achat" required>
              </div>
            </div>

            
            <div class="form-group">
              <label for="prix_vente" class="col-sm-2 col-form-label" required>Prix de vente</label>
              <div class="col-sm-10">
                <input class="form-control" type="number" name="prix_vente">
              </div>
            </div>

            <div class="form-group">
              <label for="stock_min" class="col-sm-2 col-form-label" >Stock minimal</label>
              <div class="col-sm-10">
                <input class="form-control" type="number" name="stock_min" required>
              </div>
            </div>

            <div class="form-group">
              <label for="stock_max" class="col-sm-2 col-form-label">Stock maximal</label>
              <div class="col-sm-10">
                <input class="form-control" type="number" name="stock_max" required>
              </div>
            </div>
  
            <div class="form-group">
              <label for="image" class="col-sm-2 col-form-label">Image</label>
              <div class="col-sm-10">
                <input class="form-control" type="file"  name="image" required>
              </div>
            </div>
            
            <div class="form-group mt-3">
              <div class="col-sm-10">
               <button type="submit" class="btn btn-success">Ajouter</button>
             </div>
            </div>
  
          </form>

          <!-- Form add produit-->
  
        </div>
      </div>
  
    </div>
</div>



{% endblock %}
