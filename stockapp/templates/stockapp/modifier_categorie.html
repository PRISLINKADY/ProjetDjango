{% extends 'base.html' %}

{% block title %}update_Cat{% endblock %}

{% block content %}


<div class="row mt-5">
  <div class="col-lg-6 mx-auto">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Modifier une categorie</h5>

        <!--  Form add categorie --> 
        <form method="post" action=="{% url 'modifier_categorie' categorie.id %}" enctype="multipart/form-data" >

          {% csrf_token %}

          

          <div class="form-group">
              <label for="image" class="col-sm-2 col-form-label">Photo</label>
              <div class="col-sm-10">
               <input class="form-control" type="file"  name="image" value="{{ categorie.image }}">
              </div>
          </div>

            <div class="form-group">
              <label for="designation" class="col-sm-2 col-form-label">Designation</label>
              <div class="col-sm-10">
                 <input class="form-control" type="text" name="designation" value="{{ categorie.designation }}">
            </div>
        
            </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
               <textarea class="form-control" style="height: 100px" name="description">{{ categorie.description }}</textarea>
          </div>
          
          <div class="form-group mt-3">
           <div class="col-sm-10">
              <button type="submit" class="btn btn-success">Modifier</button>
              <a href="{% url 'list_categorie' %}" class="btn btn-secondary">Annuler</a>
            </div>
          </div>

        </form><!-- Form add categorie-->

      </div>
    </div>

  </div>
  </div>

  

{% endblock %}
