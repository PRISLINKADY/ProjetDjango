{% extends 'base.html' %}


{% block content %}




<div class="row mt-5">
    <div class="col-lg-6 mx-auto">
  
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ajouter le stock</h5>
  
          <!--  Form add stock--> 

          <form method="post" action="{% url 'ajouter_stock' %}" enctype="multipart/form-data" >
  
            
            {% csrf_token %}

            <div class="form-group">
              <label for="categorie" class="col-sm-2 col-form-label">Produit</label>
              <div class="col-sm-10">
                <select name="produit" id="" class="form-control" required>
                  <option value="">Selectionner le produit</option>

                  {% for produit in produits %}
                  <option value="{{ produit.id }}">{{ produit.designation }}</option>
                  {% endfor %} 

                </select>
              </div>
            </div>

           
            <div class="form-group">
                <label for="stock_max" class="col-sm-2 col-form-label">Quantité</label>
                <div class="col-sm-10">
                  <input class="form-control" type="number" name="quantite" required>
                </div>
           </div>

            <div class="form-group">
                <label for="categorie" class="col-sm-2 col-form-label">Type mouvement</label>
                <div class="col-sm-10">
                    <select name="type_mouvement" id="" required class="form-control">
                      <option value="">Selectionner le type_mouvement</option>
                      <option value="">Entrée</option>
                      <option value="">Sortie</option>
                    </select>
                </div>
           </div>
 
            <div class="form-group mt-3">
              <div class="col-sm-10">
               <button type="submit" class="btn btn-success">Ajouter</button>
             </div>
            </div>
  
          </form>

          <!-- Form add stock-->
  
        </div>
      </div>
  
    </div>
</div>



{% endblock %}
