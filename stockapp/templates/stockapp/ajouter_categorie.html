{% extends 'base.html' %}

{% block title %}Add_Cat{% endblock %}

{% block content %}


<div class="row mt-5">
  <div class="col-lg-6 mx-auto">
    {% for msg in messages %}

    <div class="alert alert-success" role="alert">
      <strong>FÃ©licitations</strong> {{ msg }}
      <button type="button" class="btn-close" data-bs-dismiss="arlert" aria-label="close"></button>
    </div>
    <div class="card">

    {% endfor %}
      <div class="card-body">
        <h5 class="card-title">Ajouter une categorie</h5>

        <!--  Form add categorie --> 
        <form method="post" action="{% url "ajouter_categorie" %}" enctype="multipart/form-data">

          {% csrf_token %}

          

          <div class="form-group">
              <label for="image" class="col-sm-2 col-form-label">Photo</label>
              <div class="col-sm-10">
               <input class="form-control" type="file"  name="image" required>
              </div>
          </div>

            <div class="form-group">
              <label for="designation" class="col-sm-2 col-form-label">Designation</label>
              <div class="col-sm-10">
                 <input class="form-control" type="text" name="designation" required>
            </div>
        
            </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
               <textarea class="form-control" style="height: 100px" name="description" required></textarea>
          </div>
          
          <div class="form-group mt-3">
           <div class="col-sm-10">
              <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
          </div>

        </form><!-- Form add categorie-->

      </div>
    </div>

  </div>
  </div>

  

{% endblock %}
